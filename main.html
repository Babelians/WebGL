<html>
    <head>
        <title>WebGL</title>
        <script src="js/minMatrix.js" type="text/javascript"></script>
        <script src="js/util.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>
        <script src="js/gl-matrix.js" type="text/javascript"></script>
        <script src="js/entity.js" type="text/javascript"></script>
        <script src="js/rect.js" type="text/javascript"></script>
        <script src="js/component.js" type="text/javascript"></script>
        <script src="js/spriteComponent.js" type="text/javascript"></script>
        <script src="js/rectComponent.js" type="text/javascript"></script>
        <script id="vs" type="x-shader/x-vertex">
            #version 300 es
            precision mediump float;
        
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat4 uNormalMatrix;
            uniform vec3 uLightDirection;
            uniform vec4 uLightAmbient;
            uniform vec4 uLightDiffuse;
            uniform vec4 uMaterialDiffuse;
        
            in vec3 aVertexPosition;
            in vec3 aVertexNormal;
            in vec4 aVertexColor;
        
            out vec4 vVertexColor;
        
            void main(void) {
              vec3 N = vec3(uNormalMatrix * vec4(aVertexNormal, 1.0));
              vec3 L = normalize(uLightDirection);
              float lambertTerm = dot(N, -L);
        
              // Ambient
              vec4 Ia = uLightAmbient;
              // Diffuse
              vec4 Id = uMaterialDiffuse * uLightDiffuse * lambertTerm;
        
              // Set varying to be used inside of fragment shader
              vVertexColor = aVertexColor + vec4(vec3(Ia + Id), 1.0);
              gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        <script id="fs" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
        
            in vec4 vVertexColor;
        
            out vec4 fragColor;
        
            void main(void)  {
              fragColor = vVertexColor;
            }
        </script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas id="canvas">
    </body>
</html>
